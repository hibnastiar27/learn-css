<!DOCTYPE html>
<html lang="id">

<head>
  <title>Vendor Prefix</title>
  <style>
    /*
      vendor prefix digunakan supaya sintax css3 compatible di semua browser
      -webkit-<properti css3> (chrome,safari,opera baru)
      -moz-<properti css3> (firefox)
      -ms-<properti css3> (internet explorer)
      -o-<properti css3> (opera lama)
    */
    body {
      text-align: center;
    }

    img {
      width: 200px;
      filter: grayscale(100%);
    }
  </style>
</head>

<body>
  <img src="profil.jpg" alt="profil">
</body>

</html>
